<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - BRIXXSPACE</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #f0f0f0;
        }
        .success {
            color: #4ade80;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Storage Cleanup</h1>
        <p>If you're experiencing errors, click the button below to clear all corrupted browser storage.</p>
        <button onclick="clearStorage()">Clear All Storage</button>
        <div id="message"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            After clearing, you'll need to log in again.
        </p>
    </div>

    <script>
        function clearStorage() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                document.getElementById('message').innerHTML = '<p class="success">âœ“ Storage cleared successfully!<br>Redirecting to home page...</p>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                document.getElementById('message').innerHTML = '<p style="color: #f87171;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
